<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title id="title">Morgan</title>

        <script id="script-js" type="text/javascript"></script>

        <link id="css" type="text/css" rel="stylesheet"/>

</head>
<body>
	
	<div class="main" id="main">
		<div class="top" id="top">
			<div class="logo" name="logo" id="logo"> Nice Logo</div>
			<div class="user-log" name="user-log"
			id="user-log">
                          <form action="/login" method="POST">
                            <p id="note"></p>
                            <p id="error"></p>
                            <p>
                              <input id="username-or-email"
                              name="username-or-email" placeholder="Username or email" type="text" />
                            </p>
                            <p>
                              <input id="password" name="password" placeholder="Password" type="password" />
                            </p>
                            <p>
                              <a href="/password-resets">forgot password?</a>
                            </p>
                            <p>
                              <input type="submit" value="Log in">
                            </p>
                          </form>
                          <hr>
                          <p>
                            <a class="button signup" href="/signup">Sign up...</a>
                          </p>
                        </div>
		</div>
		<div  class="wrapper" id="wrapper"> Basic page here</div>
		<div  class="footer" id="footer"> Footer here</div>
	</div>
</body>
</html>
